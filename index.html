<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h2>question</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a">
                    <label id="ans-a" for="a">answer a</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b">
                    <label id="ans-b" for="b">answer b</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c">
                    <label id="ans-c" for="c">answer c</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d">
                    <label id="ans-d" for="d">answer d</label>
                </li>
            </ul>
        </div>
        <button>Submit</button>
    </div>
</body>
<script src="./main.js"></script>

</html>
